<html>
     <head>
        <title>Tu peso en otro planeta</title>
     </head>
     <body>
         <h1>En la tierra pesa distinto que en marte y jupiter</h1>
         <p>Tu peso puede ser diferente en otros planetas</p>
         <script>
         var usuario = prompt("cual es tu peso");
         var  planeta = parseInt(prompt("elige tu planeta \n 1 para el planeta de marte y 2 para el planeta de jupiter"));
         var peso = parseInt(usuario);
         var g_tierra = 9.8;
         var g_marte = 3.7;
         var g_jupiter = 24.8;
        var peso_final;
        var nombre = "";
        if (planeta == 1)
        {
        var peso_final = peso  * g_marte / g_tierra;
        nombre = "marte";
        }
        else if(planeta == 2)
        {
           var  peso_final = peso * g_jupiter / g_tierra;
           nombre = "jupiter";
        }
        else
        {
        peso_final = 100000000;
        nombre = "CRIPTON";
        }
        var peso_final = parseInt( peso_final);
        document.write (" tu peso  en "+ nombre +" es <strong>" + peso_final + " kilos </strong>");
    </script>
     </body>
</html>
